<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
        <div class="alert alert-danger" role="alert" style="padding: 0 1rem; border: none;">
                {% if messages %}
                  {% for message in messages %}
                       {{ message|safe}}
                  {% endfor %}
                {% endif %}
              </div>
    <form action="/edit_event/{{event.id}}" method="post">
      {% csrf_token %}
      <label for="title">Title:</label>
      <input type="text" name="title" value="{{event.title}}"/>
      <label for="start">Start: </label>
      <input type="datetime-local" name="start" value="{{event.start|date:'d:M:Y m:h'}}"/>
      <label for="end">End: </label>
      <input type="datetime-local" name="end" value="{{event.end|date:'d:M:Y m:h'}}"/>
      <label for="notes">Notes: </label>
      <textarea name="notes" cols="30" rows="10">{{event.notes}}</textarea>
      <button type="submit">SUBMIT!</button>
    </form>
  </body>
</html>
